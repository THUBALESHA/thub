<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Banking Information - Thubalesha Cash Loans</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function togglePaymentOption() {
      const bankSection = document.getElementById("bankSection");
      const cardSection = document.getElementById("cardSection");
      const option = document.querySelector('input[name="paymentOption"]:checked').value;

      if(option === "bank"){
        bankSection.style.display = "block";
        cardSection.style.display = "none";
      } else {
        bankSection.style.display = "none";
        cardSection.style.display = "block";
      }
    }
    window.onload = togglePaymentOption;
  </script>
</head>
<body>
  <header>
    <img src="thubaf.jpg" alt="Logo">
    <h1>Bank Information</h1>
  </header>

  <nav class="nav">
    <a href="index.html">Calculator</a>
    <a href="contract_form.html">Application Contract</a>
    <a href="terms_form.html">Terms</a>
    <a href="comment_form.html">Comments</a>
    <a href="bank_form.html" class="active">Bank Info</a>
    <a href="services.html">Services</a>
    <a href="about.html">About</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy</a>
  </nav>

  <main class="box">
    <h2>Provide Banking or Card Details</h2>

    <!-- Toggle Option -->
    <div class="grid full">
      <label>
        <input type="radio" name="paymentOption" value="bank" checked onclick="togglePaymentOption()"> Bank Account
      </label>
      <label>
        <input type="radio" name="paymentOption" value="card" onclick="togglePaymentOption()"> Card Payment
      </label>
    </div>

    <form>
      <!-- BANK SECTION -->
      <div id="bankSection">
        <label for="bankName">Bank Name</label>
        <input type="text" id="bankName" required>

        <label for="accountHolder">Account Holder</label>
        <input type="text" id="accountHolder" required>

        <label for="accountNumber">Account Number</label>
        <input type="text" id="accountNumber" required>

        <label for="branchCode">Branch Code</label>
        <input type="text" id="branchCode" required>
      </div>

      <!-- CARD SECTION -->
      <div id="cardSection" style="display:none;">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456">

        <label for="expiryDate">Expiry Date</label>
        <input type="month" id="expiryDate">

        <label for="cvv">CVV Number</label>
        <input type="password" id="cvv" maxlength="4" placeholder="***">
      </div>

      <button type="submit">Save Details</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Thubalesha Cash Loans. All rights reserved.</p>
  </footer>
</body>
</html>
