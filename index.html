<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thubalesha Cash Loan Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="scripts.js"></script>
</head>
<body>
  <header>
    <img src="thubaf.jpg" alt="Logo"/>
    <h1>Thubalesha Cash Loan Calculator</h1>
  </header>

  <nav class="nav">
    <a href="index.html">Calculator</a>
    <a href="contract_form.html">Application Contract</a>
    <a href="terms_form.html">Terms</a>
    <a href="comment_form.html">Comments</a>
    <a href="bank_form.html">Bank Info</a>
    <a href="services.html">Services</a>
    <a href="about.html">About</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy</a>
  </nav>

  <main class="box">
    <h2>Loan Calculator</h2>
    <div class="grid">
      <div>
        <label for="amount">Loan Amount (R)</label>
        <input type="number" id="amount" required>
      </div>
      <div>
        <label for="months">Months</label>
        <select id="months"></select>
      </div>
      <div class="full">
        <label for="interest">Monthly Interest Rate (%)</label>
        <input type="number" id="interest" value="30" step="0.1">
      </div>
    </div>
    <button onclick="calculateLoan()">Calculate</button>
    <div id="result"></div>
    <div id="schedule"></div>
    <div class="actions">
      <button onclick="window.print()">Print / Save PDF</button>
      <button onclick="exportCSV()">Download CSV</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Thubalesha Cash Loans. All rights reserved.</p>
  </footer>
</body>
</html>
